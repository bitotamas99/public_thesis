<h2>Tanulóim</h2>

<table mat-table [dataSource]="requests">
    <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef>
          Név
        </th>
        <td mat-cell *matCellDef="let element">
          <a matDatepicker>{{element.studentName}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="deleteRelationship">
        <th mat-header-cell *matHeaderCellDef>
          Kapcsolat törlése
        </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="deleteRequest(element.id)" mat-flat-button style="color: red;">Törlés</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="columsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columsToDisplay"></tr>
</table>
