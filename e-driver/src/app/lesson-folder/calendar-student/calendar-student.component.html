<h2>Óra kezdete:</h2>
<mat-form-field>
    <input matInput [ngxMatDatetimePicker]="picker" 
           placeholder="Choose a date and time" 
           [formControl]="startDateControl">
    <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker></ngx-mat-datetime-picker>
  </mat-form-field>

<h2>Óra vége:</h2>
<mat-form-field>
    <input matInput [ngxMatDatetimePicker]="picker1" 
           placeholder="Choose a date and time" 
           [formControl]="endDateControl">
    <mat-datepicker-toggle matSuffix [for]="$any(picker1)"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker1></ngx-mat-datetime-picker>
</mat-form-field>

<br/>

<button style="margin-bottom: 20px;" mat-flat-button color="primary" (click)="onLessonReservation()">Foglalás</button>




<div *ngIf="errorMessage">
  <p style="color: red;">{{ errorMessage }}</p>
</div>


<div>
    <h2>Foglalt időpontok:</h2>
</div>
<table mat-table [dataSource]="occupiedLessons">
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>
      Kezdés
    </th>
    <td mat-cell *matCellDef="let element">
      <a matDatepicker>{{element.start | date: 'yyyy/MM/dd HH:mm'}}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>
      Vége
    </th>
    <td mat-cell *matCellDef="let element">
      <a matDatepicker>{{element.end | date: 'yyyy/MM/dd HH:mm'}}</a>
    </td>
  </ng-container>


<tr mat-header-row *matHeaderRowDef="columsToDisplayForStudent"></tr>
<tr mat-row *matRowDef="let row; columns: columsToDisplayForStudent"></tr>
</table>

<div>
  <h2>Óráim:</h2>
</div>
<table mat-table [dataSource]="acceptedLessons">
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>
          Kezdés
        </th>
        <td mat-cell *matCellDef="let element">
          <a matDatepicker>{{element.start | date: 'yyyy/MM/dd HH:mm'}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>
          Vége
        </th>
        <td mat-cell *matCellDef="let element">
          <a matDatepicker>{{element.end | date: 'yyyy/MM/dd HH:mm'}}</a>
        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="columsToDisplayForStudent"></tr>
    <tr mat-row *matRowDef="let row; columns: columsToDisplayForStudent"></tr>
</table>
