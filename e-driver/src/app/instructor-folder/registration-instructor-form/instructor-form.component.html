<form (submit)="instructorRegistration()" [formGroup]="instructorForm">
    <mat-form-field appearance="outline">
        <mat-label>Teljes Név</mat-label>
        <input formControlName="name" matInput="">
        <mat-error>The name field is required.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Felhasználónév</mat-label>
        <input formControlName="username" matInput="">
        <mat-error>The name field is required.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Jelszó</mat-label>
        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Jelszó megerősítése</mat-label>
        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Város</mat-label>
        <input formControlName="city" matInput="">
        <mat-error>The city field is required.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Autó típusa</mat-label>
        <input formControlName="carType" matInput="">
        <mat-error>The name field is required.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Autósiskolák</mat-label>
        <mat-select formControlName="drivingSchoolIds" [(ngModel)]="SelectedItems" multiple required (selectionChange)="onSelectedItemsChange($event)">
          <mat-option *ngFor="let drivingSchool of drivingSchoolList" [value]="drivingSchool.id">
            {{drivingSchool.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="instructorForm.get('drivingSchoolIds')?.invalid">Please select at least one driving school.</mat-error>
      </mat-form-field>
    
    <button type="submit" mat-flat-button color="primary" disabled="{{instructorForm.invalid}}">Regisztráció</button>
</form>
