<div *ngIf="isAdmin">
<button routerLink="/driving-schools-create" mat-flat-button color="primary">Autósiskola létrehozása</button>
</div>

<h2>Autósiskolák</h2>

<table mat-table [dataSource]="drivingSchools" class="table-index">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        Név
      </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="isAdmin">
          <a routerLink="/driving-schools-edit/{{element.id}}">{{element.name}}</a>
        </div>
        <div *ngIf="!isAdmin">
          <a>{{element.name}}</a>
        </div>
        
      </td>
    </ng-container>
    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef>
        Weboldal
      </th>
      <td mat-cell *matCellDef="let element">
        <a>
          {{element.website}}
        </a> 
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        Műveletek
      </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/driving-schools-edit/{{element.id}}" mat-flat-button color="primary">
          Szerkesztés
        </a>
        <button mat-flat-button color="warn" (click)="delete(element.id)">
          Törlés
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columsToDisplay"></tr>
  </table>
